<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
</head>
<body>
    <script src="./script.js" defer></script>
        <h1>My Book Library</h1>
        <button id="add-btn">Add New Book</button>
        <div id="container">
        </div>
    

    <form autocomplete="off">
        <div>
            <label for="title-input">Title</label>
            <input required id="title-input" type="text">
        </div>

        <div>
            <label for="author-input">Author</label>
            <input required id="author-input" type="text">
        </div>

        <div>
            <label for="pages-input">Pages</label>
            <input required id="pages-input" type="text">
        </div>

        <div>
            <label for="read-input">Read</label>
            <input id="read-input" type="checkbox">
        </div>

        <button type="button" id="add-book-btn"> Add book</button>

    </form>
    
</body>
</html>
